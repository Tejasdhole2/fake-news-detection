<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0ecff, #f7f9fc);
            min-height: 100vh;
            padding: 15px;
        }

        .main-card {
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            padding: 25px;
        }

        h3 {
            font-weight: 600;
            font-size: clamp(20px, 3vw, 26px);
        }

        p {
            font-size: clamp(13px, 2.5vw, 15px);
        }

        textarea {
            resize: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
        }

        textarea:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13,110,253,.25);
        }

        .btn-primary {
            border-radius: 12px;
            padding: 10px;
            font-size: 15px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(13,110,253,0.3);
        }

        .spinner-border {
            display: none;
        }

        .alert {
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
        }

        footer-text {
            font-size: 12px;
        }

        /* Mobile specific tweaks */
        @media (max-width: 576px) {
            .main-card {
                padding: 20px;
            }

            textarea {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">

        <div class="main-card">

            <h3 class="text-center mb-2">
                üì∞ Fake News Detection
            </h3>

            <p class="text-center text-muted mb-4">
                Paste a news headline or article to check if it is <b>Real</b> or <b>Fake</b>
            </p>

            <form method="post" action="/predict" onsubmit="showLoader()">

                <textarea
                    name="news"
                    id="news"
                    class="form-control"
                    rows="6"
                    placeholder="Enter news headline or full article..."
                    required
                    oninput="countChars()"
                ></textarea>

                <small class="text-muted d-flex justify-content-end mt-1">
                    <span id="charCount">0</span> characters
                </small>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    üîç Check News
                </button>

                <div class="text-center mt-3">
                    <div class="spinner-border text-primary" role="status" id="loader">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </form>

            {% if prediction %}
            <div class="alert alert-{{ color }} text-center mt-4">
                {{ prediction }}
            </div>
            {% endif %}

        </div>

        <p class="text-center text-muted mt-3" style="font-size: 12px;">
            ‚ö†Ô∏è ML-based prediction ‚Äî results may not be 100% accurate
        </p>

    </div>
</div>

<script>
    function countChars() {
        document.getElementById("charCount").innerText =
            document.getElementById("news").value.length;
    }

    function showLoader() {
        document.getElementById("loader").style.display = "inline-block";
    }
</script>

</body>
</html>
