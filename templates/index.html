<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e2ec);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        textarea {
            resize: none;
        }
        .badge-real {
            background-color: #198754;
        }
        .badge-fake {
            background-color: #dc3545;
        }
        .spinner-border {
            display: none;
        }
    </style>
</head>

<body>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4">

            <h3 class="text-center mb-3 fw-bold">
                üì∞ Fake News Detection System
            </h3>

            <p class="text-center text-muted mb-4">
                Paste a news headline or article to check whether it is <b>Fake</b> or <b>Real</b>
            </p>

            <form method="post" action="/predict" onsubmit="showLoader()">

                <textarea
                    name="news"
                    id="news"
                    class="form-control"
                    rows="6"
                    placeholder="Enter news headline or full article..."
                    required
                    oninput="countChars()"
                ></textarea>

                <small class="text-muted d-flex justify-content-end mt-1">
                    <span id="charCount">0</span> characters
                </small>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    üîç Check News
                </button>

                <div class="text-center mt-3">
                    <div class="spinner-border text-primary" role="status" id="loader">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </form>

            {% if prediction %}
            <div class="alert alert-{{ color }} text-center mt-4">
                <h5 class="mb-0">{{ prediction }}</h5>
            </div>
            {% endif %}

        </div>

        <p class="text-center text-muted mt-3" style="font-size: 13px;">
            ‚ö†Ô∏è This system uses Machine Learning and may not be 100% accurate.
        </p>
    </div>
</div>

<script>
    function countChars() {
        document.getElementById("charCount").innerText =
            document.getElementById("news").value.length;
    }

    function showLoader() {
        document.getElementById("loader").style.display = "inline-block";
    }
</script>

</body>
</html>
